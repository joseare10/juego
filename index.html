<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  <body>
    <div class='header'>
      <p>PIEDRA PAPEL TIJERA</p>
    </div>
    <div class="content">
      <div class="status">
        <p id='who-wins'>Selecciona uno para empezar</p>
        <p id='info'>El primero en llegar a 5 gana</p>
        <p id='who-wins'>Selecciona uno</p>
        <p id='info'>al mejor de 5</p>
      </div>
      <div class="battle">
        <div class="card" id='user'>
          <p class='item'>?</p>
          <p class='wins'>Usuario: 0</p>
          
        </div>
        <div class="card" id='computer'>
          <p class='item'>?</p>
          <p class='wins'>Computadora: 0</p>
         
        </div>
      </div>
      <div id="selection">
        <button id='roca'>✊</button>
        <button id='papel'>✋</button>
        <button id='tijera'>✌</button>
      </div>
    </div>
  </body>
  <script src="juego.js"></script>
</html>
